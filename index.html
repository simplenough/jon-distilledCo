<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/fonts/font.css" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/home/master.css" />

    <title>Distilled Hair Co.</title>
  </head>
  <body>
    <header class="mobile">
      <nav class="mobile__nav">
        <img
          class="mobile__nav__icon"
          src="./assets/icons/nav-icon.svg"
          alt="navigation icon for mobile"
        />
      </nav>
    </header>
    <section class="start">
      <article class="slide">
        <img class="slide__logo" src="assets/start/logo.png" alt="logo" />
      </article>
    </section>
    <main>
      <section class="hero">
        <div class="hero__wrapper">
          <figure>
            <img
              class="hero__logo--typeface"
              src="./assets/logos/typeface.png"
              alt="typeface logo"
            />
          </figure>
          <figure>
            <img
              class="hero__image"
              src="./assets/hero-2.jpg"
              alt="hero image of hair being tied"
            />
          </figure>

          <article class="hero__content--container">
            <h1 class="hero__content--h1">Luxury</h1>
            <img
              class="divider"
              src="./assets/dividers/divider__right--black.svg"
              alt="divider for text"
            />
            <p>
              Lorem ipsum dolor, sit amet consectetur adipisicing elit. Et ipsa
              nisi djfjd repreh ahdf toelye bilumm
            </p>
            <a class="btn dark">Consultation</a>
          </article>
        </div>
      </section>
      <section class="extensions">
        <div class="extensions__wrapper">
          <figure class="extensions__image--container">
            <img
              src="./assets/extensions-1.jpeg"
              alt="picture of blonde with extensions"
              class="extensions__image--one"
            />
            <img
              src="./assets/extensions-2.jpg"
              alt="salon tools"
              class="extensions__image--two"
            />
          </figure>
          <article class="extensions__content--container">
            <h1 class="extensions__content--h1">Extensions</h1>
            <img
              class="divider"
              src="./assets/dividers/divider__middle--light.svg"
              alt="divider for text"
            />
            <p class="extensions__content--p">
              Lorem ipsum dolor, sit amet consectetur adipisicing elit. Et ipsa
              nisi djfjd repreh ahdf toelye bilumm
            </p>
            <a class="btn dark">Consultation</a>
          </article>
        </div>
      </section>
    </main>
  </body>
</html>
