<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/fonts/font.css" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/home/master.css" />

    <title>Distilled Hair Co.</title>
  </head>
  <body>
    <section class="start">
      <figure class="slide logo">
        <img src="assets/start/logo.png" alt="" />
      </figure>
      <figure class="slide one">
        <h1>We</h1>
        <img src="assets/start/we.jpg" alt="" />
      </figure>
      <figure class="slide two">
        <h1>Do</h1>
        <img src="assets/start/do.jpg" alt="" />
      </figure>
      <figure class="slide three">
        <h1>Hair</h1>
        <img src="assets/start/hair.jpg" alt="" />
      </figure>
    </section>
    <main>
      <header class="header">
        <nav class="mobile-nav">
          <figure class="mobile-nav__icon--container">
            <img
              class="mobile-nav__icon"
              src="./assets/icons/nav-icon.svg"
              alt="navigation icon for mobile"
            />
          </figure>
        </nav>
      </header>
      <section class="hero">
        <div class="hero__wrapper">
          <figure>
            <img
              class="hero__logo--typeface"
              src="./assets/logos/typeface.png"
              alt="typeface logo"
            />
          </figure>
          <figure>
            <img
              class="hero__image"
              src="./assets/hero-2.jpg"
              alt="hero image of hair being tied"
            />
          </figure>

          <article class="hero__content--container">
            <h1 class="hero__content--h1">Luxury</h1>
            <img
              class="divider"
              src="./assets/dividers/divider__right--black.svg"
              alt="divider for text"
            />
            <p>
              Lorem ipsum dolor, sit amet consectetur adipisicing elit. Et ipsa
              nisi djfjd repreh ahdf toelye bilumm
            </p>
            <a class="btn dark">Consultation</a>
          </article>
        </div>
      </section>
    </main>
  </body>
</html>
